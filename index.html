<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT YES NO </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-family:serif;">
            <img src="https://i.scdn.co/image/ab6761610000e5ebdf0b5ac84376a0a4b2166816"
             alt="" 
             width="30" 
             height="30" 
             class="d-inline-block align-text-top"
             style="scroll-margin-block-end: 5%;">
             CHAT YES NO
          </a>
        </div>
      </nav>

      <div class = "container ">
        <div class="mt-5 mb= 5 senati ">
            <h5><b>PETICIONES HTTP CON FETCH </b></h5>
        </div>
        <button type="button" id="getdata" class="btn btn-warning"> <i class="fa-regular fa-magnet"></i> GET</button>
        <button type="button" id= "postdata" class="btn btn-primary"> <i class="fa-solid fa-cloud"></i> POST</button>
        <button type="button" id="putdata" class="btn btn-danger"> <i class="fa-solid fa-rotate-right"></i> PUT</button>
        <button type="button" id="deletedata"class="btn btn-success"> <i class="fa-solid fa-trash-can"></i> DELETE</button>
        <button type="button" id= "yes-no-data" class="btn btn-info"> <i class="fa-solid fa-thumbs-up"></i> <i class="fa-solid fa-thumbs-down"></i> YES - NO </button>

        <div class="chat-container">

          <div class="chat-messages" id="chatMessages">
           <!-- AQUI ES DONDE SE VAN A MOSTRAR LOS MENSAJES --> 
          </div>
          <form action="" id="chatForm" class="chat-input">
            <input
            type="text" 
            id="messageInput" 
            placeholder="Escribe un mensaje aqui "
            required>
            <button type="submit"> <i class="fa-regular fa-paper-plane"></i> </button>
          </form>
        </div>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
